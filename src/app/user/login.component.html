<div class="jumbotron">
  <h1 class="display-3">Please Login</h1>
  	<form #loginForm="ngForm" (ngSubmit)="login()">
	  <div class="form-group">
	    <label for="email">Email address:</label>
	    <input type="email" class="form-control" required placeholder="luke@BankersToolbox.com" [(ngModel)]="user.email" name="email" id="email">
	  </div>
	  <div class="form-group">
	    <label for="password">Password:</label>
	    <input type="password" class="form-control" required placeholder="password"  [(ngModel)]="user.password" name="password" id="password">
	  </div>
	  <button type="submit" [disabled]="!loginForm.form.valid" class="btn btn-primary">Log In</button>
	</form>
	<br>
	<p *ngIf="failMessage" style="color:red;"><i>{{failMessage}}</i></p>
</div>
