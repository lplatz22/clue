<div class="row">
  	<div class="col-md-6 col-md-offset-3">
		<div class="jumbotron">
  <h1 class="display-3">Reset Password</h1>
  	<form [formGroup]="resetForm" (ngSubmit)="resetPassword(resetForm.value)">
  		<div class="form-group" [ngClass]="{'has-error':!resetForm.controls['password'].valid && resetForm.controls['password'].touched}">
		    <label for="password">Password</label>
		    <input type="password" class="form-control" placeholder="Password" [formControl]="resetForm.controls['password']" name="password" id="password">
		    <div *ngIf="resetForm.controls['password'].hasError('required') && resetForm.controls['password'].touched" class="alert alert-danger">You must provide a password</div>
		  </div>
		  <div class="form-group">
		    <label for="password_confirm">Confirm Password</label>
		    <input type="password" class="form-control" placeholder="Password" [formControl]="resetForm.controls['passwordConfirm']" name="passwordConfirm" id="passwordConfirm">
		    <div *ngIf="resetForm.hasError('mismatchedPasswords') && resetForm.controls['passwordConfirm'].touched" class="alert alert-danger">Passwords don't match</div>
		  </div>
	  <button type="submit" [disabled]="!resetForm.valid" class="btn btn-info btn-social btn-block">
	  	<span class="fa fa-user"></span> Reset Password
	  </button>
	  <br>
	  <p *ngIf="error" style="color:red;"><i>{{error}}</i></p>
	  <p *ngIf="resetSuccess && !error" style="color:green;"><i>Password Reset Successfully!</i></p>
	  <!-- <p *ngIf="emailSent != ''" style="color:green;"><i>An email has been sent to {{emailSent}}<br>(check your spam/junk folder!)</i></p> -->
	  <!-- <p style="text-align: center;">Need an account? <a [routerLink]="['/register']">Register</a></p> -->
	  <p style="text-align: center;"><a [routerLink]="['/login']">Log In</a></p>
	  <p *ngIf="submitted" style="color:green;"><i>validating...</i></p>
	</form>
</div>
</div>
</div>
